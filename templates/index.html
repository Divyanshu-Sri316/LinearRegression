<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Web App</title>
</head>
<body>
    <h1>Simple Linear Regression</h1>
    <form id="dataForm">
        <label for="inputValue">Enter X value:</label>
        <input type="number" id="inputValue" name="inputValue" required>
        <button type="button" onclick="sendData()">Submit</button>
    </form>
    <p id="response"></p>
    <script>
        async function sendData() {
            const inputValue = document.getElementById('inputValue').value;
            const response = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input_value: inputValue })
            });
            const result = await response.json();
            document.getElementById('response').innerText = `Input: ${result.input}, Output: ${result.output}`;
        }
    </script>
</body>
</html>
